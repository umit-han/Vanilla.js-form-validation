<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-6 my-5">
                <h3 class="text-center mb-4">Form validation</h3>
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <form class="g-3" id="form">
                        <div class="form-group">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" class="form-control" id="age">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="mail">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-mail" class="form-label">Confirm E-mail</label>
                            <input type="text" class="form-control" id="confirm-mail">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="phone-number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                            <small class="feedback valid-feedback">
                                Looks good!
                            </small>
                        </div>
                        <div class="form-group d-flex justify-content-center mt-3">
                            <button class="btn btn-success" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
